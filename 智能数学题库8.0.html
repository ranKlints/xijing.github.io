    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate-btn');
            const submitBtn = document.getElementById('submit-btn');
            const questionsContainer = document.getElementById('questions-container');
            const resultsContainer = document.getElementById('results-container');
            const studentNameInput = document.getElementById('student-name');
            const studentClassInput = document.getElementById('student-class');
            const resultNameSpan = document.getElementById('result-name');
            const resultClassSpan = document.getElementById('result-class');
            const resultScoreSpan = document.getElementById('result-score');
            const wrongQuestionsDiv = document.getElementById('wrong-questions');
            
            let questions = [];
            
            // ç”Ÿæˆé¢˜ç›®
            generateBtn.addEventListener('click', function() {
                // éªŒè¯å­¦ç”Ÿä¿¡æ¯
                if (!studentNameInput.value.trim() || !studentClassInput.value.trim()) {
                    alert('è¯·å¡«å†™å§“åå’Œç­çº§ï¼');
                    return;
                }
                
                // æ¸…ç©ºç°æœ‰é¢˜ç›®
                questionsContainer.innerHTML = '';
                submitBtn.style.display = 'inline-block';
                resultsContainer.style.display = 'none';
                
                // è·å–è®¾ç½®
                const questionType = document.getElementById('question-type').value;
                const numberRange = parseInt(document.getElementById('number-range').value);
                const questionCount = parseInt(document.getElementById('question-count').value);
                
                // åˆ›å»ºé¢˜ç›®åˆ—
                const columns = [];
                const columnCount = window.innerWidth > 768 ? 4 : 1;
                
                for (let i = 0; i < columnCount; i++) {
                    const column = document.createElement('div');
                    column.className = 'question-column';
                    questionsContainer.appendChild(column);
                    columns.push(column);
                }
                
                questions = [];
                let currentColumn = 0;
                
                // ç”Ÿæˆé¢˜ç›®
                for (let i = 0; i < questionCount; i++) {
                    const questionObj = generateQuestion(questionType, numberRange);
                    questions.push(questionObj);
                    
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question';
                    questionElement.dataset.index = i;
                    
                    const numberElement = document.createElement('div');
                    numberElement.className = 'question-number';
                    numberElement.textContent = `${i + 1}.`;
                    
                    const textElement = document.createElement('div');
                    textElement.className = 'question-text';
                    textElement.textContent = questionObj.text;
                    
                    const inputElement = document.createElement('input');
                    inputElement.type = 'number';
                    inputElement.className = 'answer-input';
                    inputElement.dataset.index = i;
                    inputElement.placeholder = "è¾“å…¥ç­”æ¡ˆ";
                    inputElement.step = "any";
                    
                    questionElement.appendChild(numberElement);
                    questionElement.appendChild(textElement);
                    questionElement.appendChild(inputElement);
                    
                    columns[currentColumn].appendChild(questionElement);
                    
                    // åˆ‡æ¢åˆ—
                    currentColumn = (currentColumn + 1) % columns.length;
                }
                
                // æ»šåŠ¨åˆ°é¢˜ç›®åŒºåŸŸ
                questionsContainer.scrollIntoView({ behavior: 'smooth' });
            });
            
            // æäº¤ç­”æ¡ˆ
            submitBtn.addEventListener('click', function() {
                // è·å–å­¦ç”Ÿä¿¡æ¯
                const studentName = studentNameInput.value.trim();
                const studentClass = studentClassInput.value.trim();
                
                // éªŒè¯æ˜¯å¦æ‰€æœ‰é¢˜ç›®éƒ½å·²ä½œç­”
                let allAnswered = true;
                let correctCount = 0;
                let wrongQuestions = [];
                
                questions.forEach((question, index) => {
                    const inputElement = document.querySelector(`.answer-input[data-index="${index}"]`);
                    const userAnswer = parseFloat(inputElement.value.trim());
                    
                    if (isNaN(userAnswer)) {

                        return;

                    const isCorrect = Math.abs(userAnswer - question.answer) < 0.0001;

                        correctCount++;
                    } else {
                        wrongQuestions.push({
                            text: question.text,
                            correctAnswer: question.answer,
                            userAnswer: userAnswer
                        });
                    }
                });
                
                if (!allAnswered) {

                // æ˜¾ç¤ºç»“æœ

            });
            
            // ç”Ÿæˆå•ä¸ªé¢˜ç›®
            function generateQuestion(type, range) {
                let num1, num2, num3, text, answer;
                
                switch(type) {
                    case 'addition':
                        // åŠ æ³•ï¼šç¡®ä¿å’Œä¸è¶…å‡ºèŒƒå›´
                        num1 = getRandomNumber(1, Math.floor(range * 0.7));
                        num2 = getRandomNumber(1, range - num1);
                        text = `${num1} + ${num2} = ?`;
                        answer = num1 + num2;
                        break;
                        
                    case 'subtraction':
                        // å‡æ³•ï¼šç¡®ä¿ç»“æœä¸ºæ­£æ•°
                        num1 = getRandomNumber(1, range);
                        num2 = getRandomNumber(1, num1);

                        answer = num1 - num2;
                        break;
                        
                    case 'mixed-add-sub':
                     // åŠ å‡æ··åˆï¼šä¸‰ä¸ªæ•°ï¼Œç¡®ä¿æ‰€æœ‰å‡æ³•éƒ¨åˆ†ä¸ä¸ºè´Ÿä¸”æœ€ç»ˆç»“æœä¸ºæ­£æ•°
            do {
                num1 = getRandomNumber(1, range);

                num3 = getRandomNumber(1, range);
                
                // éšæœºé€‰æ‹©è¿ç®—ç¬¦
                const op1 = Math.random() > 0.5 ? '+' : '-';
                const op2 = Math.random() > 0.5 ? '+' : '-';
                
                // æ ¹æ®è¿ç®—ç¬¦ç»„åˆè°ƒæ•´æ•°å€¼
               if (op1 === '-' && op2 === '-') {
                    // åŒé‡å‡æ³•æƒ…å†µï¼šnum1 - num2 - num3
                    // ç¡®ä¿num1 â‰¥ num2 + num3
                    const minNum1 = num2 + num3;
                    if (num1 < minNum1) {
                        num1 = getRandomNumber(minNum1, range);
                    }
              } 
              else if (op1 === '-') {
                    // ç¬¬ä¸€ä¸ªè¿ç®—ç¬¦æ˜¯å‡æ³•ï¼šnum1 - num2 + num3
                    // ç¡®ä¿num1 â‰¥ num2
                   if (num1 < num2) {
                        [num1, num2] = [num2, num1]; // äº¤æ¢æ•°å€¼
                    }
              } 
              else if (op2 === '-') {
                    // ç¬¬äºŒä¸ªè¿ç®—ç¬¦æ˜¯å‡æ³•ï¼šnum1 + num2 - num3
                    // ç¡®ä¿num1 + num2 â‰¥ num3
                    const sum = num1 + num2;
                    if (sum < num3) {
                        num3 = getRandomNumber(1, sum);
                    }
              }
        
              text = `${num1} ${op1} ${num2} ${op2} ${num3} = ?`;
        
             // è®¡ç®—ç­”æ¡ˆ
             let tempAnswer;
             if (op1 === '+' && op2 === '+') {
                   tempAnswer = num1 + num2 + num3;
             } else if (op1 === '+' && op2 === '-') {
                   tempAnswer = num1 + num2 - num3;
             } else if (op1 === '-' && op2 === '+') {
                   tempAnswer = num1 - num2 + num3;
             } else {
                  tempAnswer = num1 - num2 - num3;
             }
        
            // æœ€ç»ˆéªŒè¯ç»“æœæ˜¯å¦åœ¨æœ‰æ•ˆèŒƒå›´å†…
            if (tempAnswer > 0 && tempAnswer <= range) {
                answer = tempAnswer;
                break;
            }
        } while (true);
        break;


                    case 'multiplication':
                        // ä¹˜æ³•ï¼šé™åˆ¶åœ¨æ‰©å±•ä¹˜æ³•è¡¨èŒƒå›´å†…
                        const maxFactor = Math.min(15, Math.floor(Math.sqrt(range)));
                        num1 = getRandomNumber(1, maxFactor);
                        num2 = getRandomNumber(1, Math.floor(range / num1));
                        text = `${num1} Ã— ${num2} = ?`;
                        answer = num1 * num2;
                        break;
                        
                    case 'division':
                        // é™¤æ³•ï¼šç¡®ä¿æ•´é™¤
                        answer = getRandomNumber(1, Math.min(15, Math.floor(Math.sqrt(range))));
                        num2 = getRandomNumber(1, Math.min(15, Math.floor(range / answer)));
                        num1 = num2 * answer;
                        text = `${num1} Ã· ${num2} = ?`;
                        break;
                        
                    case 'mixed-mul-div':
                        // ä¹˜é™¤æ··åˆï¼šä¸‰ä¸ªæ•°ï¼Œç¡®ä¿ç»“æœä¸ºæ•´æ•°ä¸”ä¸è¶…å‡ºèŒƒå›´
                        do {
                            num1 = getRandomNumber(1, Math.min(15, range));
                            num2 = getRandomNumber(1, Math.min(15, range));
                            num3 = getRandomNumber(1, Math.min(15, range));
                            
                            // éšæœºé€‰æ‹©è¿ç®—ç¬¦
                            const op1 = Math.random() > 0.5 ? 'Ã—' : 'Ã·';
                            const op2 = Math.random() > 0.5 ? 'Ã—' : 'Ã·';
                            
                            text = `${num1} ${op1} ${num2} ${op2} ${num3} = ?`;
                            
                            // è®¡ç®—ä¸´æ—¶ç­”æ¡ˆ
                            let tempAnswer;
                            try {
                                if (op1 === 'Ã—' && op2 === 'Ã—') {
                                    tempAnswer = num1 * num2 * num3;
                                } else if (op1 === 'Ã—' && op2 === 'Ã·') {
                                    if (num3 === 0) num3 = 1; // é¿å…é™¤ä»¥0
                                    tempAnswer = (num1 * num2) / num3;
                                } else if (op1 === 'Ã·' && op2 === 'Ã—') {
                                    if (num2 === 0) num2 = 1; // é¿å…é™¤ä»¥0
                                    tempAnswer = (num1 / num2) * num3;
                                } else {
                                    if (num2 === 0 || num3 === 0) { // é¿å…é™¤ä»¥0
                                        num2 = 1;
                                        num3 = 1;
                                    }
                                    tempAnswer = num1 / num2 / num3;
                                }
                                
                                // æ£€æŸ¥æ˜¯å¦æ»¡è¶³æ¡ä»¶
                                if (Number.isInteger(tempAnswer) && tempAnswer > 0 && tempAnswer <= range) {
                                    answer = tempAnswer;
                                    break;
                                }
                            } catch (e) {
                                console.error("è®¡ç®—é”™è¯¯:", e);
                            }
                        } while (true);
                        break;
                }
                
                return { text, answer };
            }
            
            // è·å–éšæœºæ•°
            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            
            // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°å¸ƒå±€
            let resizeTimeout;
            let lastWindowWidth = window.innerWidth;

            window.addEventListener('resize', function() {
                // æ£€æµ‹å½“å‰ç„¦ç‚¹æ˜¯å¦åœ¨è¾“å…¥æ¡†
                const activeElement = document.activeElement;
                const isInputFocused = activeElement && activeElement.classList.contains('answer-input');
                
                // è®¡ç®—å®½åº¦å˜åŒ–é‡
                const widthChange = Math.abs(window.innerWidth - lastWindowWidth);
                
                if (!isInputFocused && questions.length > 0 && widthChange > 50) {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        lastWindowWidth = window.innerWidth;

            });

            // æ–°å¢çš„é¢˜ç›®é‡æ–°æ’åˆ—å‡½æ•°
            function regenerateQuestions(columnCount) {
                // ä¿å­˜ç°æœ‰é¢˜ç›®å’Œç”¨æˆ·è¾“å…¥
                const existingQuestions = Array.from(questionsContainer.querySelectorAll('.question'));
                const userAnswers = existingQuestions.map(question => {
                    return question.querySelector('.answer-input').value;
                });

                // æ¸…ç©ºå®¹å™¨å¹¶åˆ›å»ºæ–°åˆ—
                questionsContainer.innerHTML = '';
                const columns = [];
                for (let i = 0; i < columnCount; i++) {
                    const column = document.createElement('div');
                    column.className = 'question-column';
                    questionsContainer.appendChild(column);
                    columns.push(column);
                }

                // é‡æ–°æ’åˆ—ç°æœ‰é¢˜ç›®
                let currentColumn = 0;
                existingQuestions.forEach((questionElement, index) => {
                    // æ¢å¤ç”¨æˆ·è¾“å…¥
                    const inputElement = questionElement.querySelector('.answer-input');
                    inputElement.value = userAnswers[index];
                    
                    columns[currentColumn].appendChild(questionElement);
                    currentColumn = (currentColumn + 1) % columnCount;
                });
            }

            // åŸæœ‰generateQuestionå‡½æ•°å’Œå…¶ä»–é€»è¾‘ä¿æŒä¸å˜
        });
    </script>
